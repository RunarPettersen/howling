<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Register your user on Howling." />
  <title>Howling - Register</title>
  <link rel="icon" type="image/png" href="../images/logo/howling-favicon.png" />
  <link rel="stylesheet" href="../src/output.css" />
  <link rel="stylesheet" href="../css/menu.css" />
</head>
<body class="bg-gray-100 min-h-screen flex flex-col text-black">

  <div id="site-header"></div>

  <main class="space-y-4 max-w-[800px] w-full mx-auto px-4">
    <form id="registerForm" class="bg-white shadow-lg rounded-lg p-6 max-w-xl mx-auto space-y-5">
      <h2 class="text-2xl font-bold text-center">Register</h2>

      <div>
        <label for="name" class="block font-medium">User Name (Required)</label>
        <input type="text" id="name" required
               placeholder="Enter your name"
               class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-20" />
      </div>

      <div>
        <label for="email" class="block font-medium">Email (Required)</label>
        <input type="email" id="email" required
               placeholder="Enter your email"
               class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-2" />
      </div>

      <div>
        <label for="password" class="block font-medium">Password (Required, min 8 characters)</label>
        <input type="password" id="password" required
               placeholder="Create a password"
               class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-2" />
      </div>

      <div>
        <label for="bio" class="block font-medium">Bio (Optional)</label>
        <textarea id="bio"
                  placeholder="Write something about yourself"
                  class="w-full mt-1 p-2 border border-gray-300 rounded-md h-24 resize-y focus:ring-2"></textarea>
      </div>

      <div>
        <label for="avatarUrl" class="block font-medium">Avatar URL (Optional)</label>
        <input type="url" id="avatarUrl"
               placeholder="Link to your avatar image"
               class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-2" />
      </div>

      <div>
        <label for="avatarAlt" class="block font-medium">Avatar Alt Text (Optional)</label>
        <input type="text" id="avatarAlt"
               placeholder="Alternative text for your avatar"
               class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-2" />
      </div>

      <div>
        <label for="bannerUrl" class="block font-medium">Banner URL (Optional)</label>
        <input type="url" id="bannerUrl"
               placeholder="Link to your banner image"
               class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-2" />
      </div>

      <div>
        <label for="bannerAlt" class="block font-medium">Banner Alt Text (Optional)</label>
        <input type="text" id="bannerAlt"
               placeholder="Alternative text for your banner"
               class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-2" />
      </div>

      <button type="submit"
              class="w-full bg-black text-white font-semibold py-2 rounded-md hover:bg-gray-800 transition cursor-pointer">
        Register
      </button>
    </form>
  </main>

  <footer class="text-center text-sm py-6 text-gray-500">
    &copy; 2025 Howling. All rights reserved.
  </footer>

  <script type="module" src="../js/register.js"></script>
</body>
</html>
