<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Your user profile on Howling." />
  <title>Howling - User Profile</title>
  <link rel="icon" type="image/png" href="../images/logo/howling-favicon.png" />
  <link rel="stylesheet" href="../src/output.css" />
  <link rel="stylesheet" href="../css/menu.css" />
</head>
<body class="bg-gray-100 min-h-screen flex flex-col text-black">

  <div id="site-header"></div>

  <main class="bg-white space-y-4 max-w-[800px] w-full mx-auto px-4">
    <h1 class="text-3xl font-bold text-center">User Profile</h1>

    <!-- Banner -->
    <div class="rounded-md overflow-hidden shadow">
      <img id="userBanner" src="../images/default-banner.jpg" alt="User Banner" class="w-full h-48 object-cover" />
    </div>

    <!-- Profile Info -->
    <div class="bg-white space-y-4 max-w-[800px] w-full mx-auto px-4">
      <img id="userAvatar" src="../images/usericon.svg" alt="User Avatar"
           class="w-44 h-44 rounded-full mx-auto border-4 border-black -mt-16 shadow-md bg-white object-cover" />
      <h2 id="userName" class="text-xl font-semibold mt-2">Username</h2>
      <p id="userBio" class="text-gray-600"></p>
      <p><strong>Email:</strong> <span id="userEmail" class="text-gray-800">email@example.com</span></p>
    </div>

    <!-- Edit Profile Form -->
    <div class="bg-white p-6 rounded-lg max-w-xl mx-auto">
      <h3 class="text-lg font-semibold mb-4">Edit Profile</h3>
      <form id="editUserForm" class="space-y-4">
        <div>
          <label for="newBio" class="block font-medium">New Bio:</label>
          <textarea id="newBio" name="newBio"
                    class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 resize-y"
                    placeholder="Enter new bio"></textarea>
        </div>

        <div>
          <label for="newAvatarUrl" class="block font-medium">New Avatar URL:</label>
          <input type="url" id="newAvatarUrl" name="newAvatarUrl"
                 class="w-full p-2 border border-gray-300 rounded-md focus:ring-2"
                 placeholder="Enter new avatar image URL" />
        </div>

        <div>
          <label for="newBannerUrl" class="block font-medium">New Banner URL:</label>
          <input type="url" id="newBannerUrl" name="newBannerUrl"
                 class="w-full p-2 border border-gray-300 rounded-md focus:ring-2"
                 placeholder="Enter new banner image URL" />
        </div>

        <button type="submit"
                class="w-full bg-primary text-white font-semibold py-2 rounded-md hover:bg-accent transition duration-300 ease-in-out cursor-pointer">
          Update Profile
        </button>
      </form>
    </div>

    <!-- Logout -->
    <div class="text-center">
      <button id="logoutButton"
              class="bg-primary hover:bg-accent text-white px-6 py-2 rounded-md font-medium transition duration-300 ease-in-out cursor-pointer">
        Logout
      </button>
    </div>

    <!-- User Posts -->
    <section class="bg-white space-y-4 max-w-[800px] w-full mx-auto px-4">
      <h3 class="text-xl font-semibold text-center">Your Posts</h3>
      <div id="userPostsContainer" class="max-w-5xl mx-auto space-y-6"></div>
    </section>
  </main>

  <footer class="text-center text-sm py-6 text-gray-500">
    &copy; 2025 Howling. All rights reserved.
  </footer>

  <script type="module" src="../js/user/userProfile.js"></script>
  <script type="module" src="../js/user/editUser.js"></script>
  <script type="module" src="../js/logout.js"></script>
  <script type="module" src="../js/user/userPosts.js"></script>
</body>
</html>
